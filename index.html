<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsweek - News, Analysis, Politics, Business, Technology</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://g.newsweek.com/themes/newsweek/favicons/favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body>
    <div class="container">
      <nav
        class="top-nav bg-primary pl-4 pr-2 pb-3 d-flex justify-content-between align-items-end"
      >
        <div class="weather">
          <a href="#">
            <img src="img/weather.png" alt="Weather Icon" />
            <span class="country"
              >24&deg Kampala District, UG <i class="fas fa-chevron-right"></i
            ></span>
          </a>
        </div>
        <a href="#" class="logo">
          <img class="img-fluid" src="img/main-logo.png" alt="Logo" />
        </a>
        <div
          class="top-right d-flex justify-content-between align-items-center"
        >
          <a class="sign-in" href="#">Sign in</a>
          <a
            class="subscribe d-flex justify-content-center align-items-center"
            href="#"
            class="d-flex align-items-center justify-content-center"
            >Subscribe <i class="fas fa-chevron-right ml-1"></i
          ></a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="collapse_target"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <nav class="navbar bottom-nav d-flex justify-content-between">
        <ul
          class="nav navbar-nav align-self-stretch d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-between"
        >
          <li class="nav-item">
            <a class="nav-link no-border" href="#">U.S.</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WORLD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tech & Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Culture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Newsgeek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The Debate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vantage </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Weather </a>
          </li>
        </ul>
        <form
          class="form-inline my-2 my-lg-0 d-flex align-items-center p-0 ml-3"
        >
          <input
            class="form-control mr-sm-2 mr-md-0 p-md-0"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <i class="fas fa-search fa-sm"></i>
        </form>
      </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
